<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Loja</title>

<style>
body {
margin: 0;
background: black;
overflow: hidden;
font-family: Arial, sans-serif;
height: 100vh;
width: 100vw;
}

.input-container {
position: fixed;
top: 20px;
left: 50%;
transform: translateX(-50%);
width: 80%;
z-index: 20;
text-align: center;
}

#startButton {
padding: 10px 20px;
font-size: 1.3rem;
border: none;
border-radius: 5px;
cursor: pointer;
background-color: white;
}

.slideshow {
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
display: none;
overflow: hidden;
}

.slide {
position: absolute;
width: 100%;
height: 100%;
opacity: 0;
transition: opacity 1s ease-in-out;
}

.slide.active {
opacity: 1;
}

.slide img,
.slide video {
width: 100%;
height: 100%;
object-fit: cover;
}
</style>
</head>
<body>

<div class="input-container" id="inputContainer">
<button id="startButton">Iniciar Slideshow</button>
</div>

<div class="slideshow" id="slideshow">
<!-- Slide 1 - Vídeo -->
<div class="slide active">
<video autoplay muted>
<source src="imagens/video.mp4" type="video/mp4">
Seu navegador não suporta o vídeo.
</video>
</div>
<!-- Slide 2 - Imagem -->
<div class="slide">
<img src="imagens/imgtele2.png" alt="Slide 2">
</div>
<!-- Slide 3 - Imagem -->
<div class="slide">
<img src="imagens/3.jpeg" alt="Slide 3">
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const slides = document.querySelectorAll('.slide');
let index = 0;

const inputContainer = document.getElementById('inputContainer');
const startButton = document.getElementById('startButton');
const slideshow = document.getElementById('slideshow');

function nextSlide() {
// Remove slide atual
slides[index].classList.remove('active');
const oldVideo = slides[index].querySelector('video');
if (oldVideo) oldVideo.pause();

// Próximo slide
index = (index + 1) % slides.length;
slides[index].classList.add('active');

const newVideo = slides[index].querySelector('video');
if (newVideo) {
newVideo.play();
newVideo.onended = nextSlide;
} else {
setTimeout(nextSlide, 4000);
}
}

startButton.addEventListener('click', () => {
inputContainer.style.display = 'none';
slideshow.style.display = 'block';

if (!document.fullscreenElement) {
document.documentElement.requestFullscreen().catch(err => {
console.log('Erro fullscreen: ', err);
});
}

const firstVideo = slides[index].querySelector('video');
if (firstVideo) {
firstVideo.play();
firstVideo.onended = nextSlide;
} else {
setTimeout(nextSlide, 4000);
}
});
});
</script>

</body>
</html>
