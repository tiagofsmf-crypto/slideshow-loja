<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Loja</title>

<style>
body {
margin: 0;
background: black;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
font-family: Arial, sans-serif;
}

/* Campo de texto e botão */
#controls {
margin-bottom: 20px;
display: flex;
flex-direction: column;
align-items: center;
}

#inputBox {
width: 60%;
padding: 10px;
font-size: 1.5rem;
text-align: center;
margin-bottom: 10px;
border-radius: 5px;
border: none;
}

#startButton {
padding: 10px 20px;
font-size: 1.3rem;
border: none;
border-radius: 5px;
cursor: pointer;
background-color: white;
}

/* Slideshow menor */
.slideshow {
width: 70vw;
height: 50vh;
position: relative;
overflow: hidden;
border: 2px solid white;
border-radius: 10px;
display: none; /* começa escondido até clicar em start */
}

.slide {
position: absolute;
width: 100%;
height: 100%;
object-fit: contain;
opacity: 0;
transition: opacity 1s ease-in-out;
}

.slide.active {
opacity: 1;
}

.caption {
position: absolute;
bottom: 5%;
width: 100%;
text-align: center;
color: white;
font-size: 1.8rem;
text-shadow: 2px 2px 5px black;
pointer-events: none;
}
</style>
</head>
<body>

<div id="controls">
<input type="text" id="inputBox" placeholder="Escreva aqui a legenda do slide ativo">
<button id="startButton">Iniciar Slideshow</button>
</div>

<div class="slideshow" id="slideshow">
<div class="slide active">
<img src="imagens/1.png" alt="Slide 1">
<div class="caption">Hoje temos promoção!</div>
</div>
<div class="slide">
<img src="imagens/2.png" alt="Slide 2">
<div class="caption">Desconto especial nesta semana</div>
</div>
<div class="slide">
<img src="imagens/3.jpeg" alt="Slide 3">
<div class="caption">Novidades chegando!</div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const slides = document.querySelectorAll('.slide');
let index = 0;
let interval;

const inputBox = document.getElementById('inputBox');
const startButton = document.getElementById('startButton');
const slideshow = document.getElementById('slideshow');
const controls = document.getElementById('controls');

function showNext() {
slides[index].classList.remove('active');
index = (index + 1) % slides.length;
slides[index].classList.add('active');
inputBox.value = slides[index].querySelector('.caption').textContent;
}

// Atualiza legenda do slide ativo enquanto digita
inputBox.addEventListener('input', () => {
const caption = slides[index].querySelector('.caption');
caption.textContent = inputBox.value;
});

// Iniciar slideshow e fullscreen ao clicar no botão
startButton.addEventListener('click', () => {
controls.style.display = 'none';
slideshow.style.display = 'block';

// Tenta fullscreen
document.documentElement.requestFullscreen().catch(err => {
console.log(`Erro ao tentar fullscreen: ${err.message}`);
});

// Começa o slideshow
interval = setInterval(showNext, 4000);
});
});
</script>

</body>
</html>
