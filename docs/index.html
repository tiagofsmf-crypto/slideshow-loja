<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Loja</title>

<style>
body {
margin: 0;
background: black;
overflow: hidden;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
font-family: Arial, sans-serif;
}

/* Campo para escrever legenda */
#inputBox {
width: 60%;
padding: 10px;
font-size: 1.5rem;
text-align: center;
margin-bottom: 10px;
border-radius: 5px;
border: none;
}

/* Botão iniciar */
#startButton {
padding: 10px 20px;
font-size: 1.3rem;
border: none;
border-radius: 5px;
cursor: pointer;
background-color: white;
}

/* Slideshow ocupa a tela inteira */
.slideshow {
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
display: none; /* começa escondido */
overflow: hidden;
}

.slide {
position: absolute;
width: 100%;
height: 100%;
object-fit: contain; /* mostra a imagem toda */
opacity: 0;
transition: opacity 1s ease-in-out;
}

.slide.active {
opacity: 1;
}

/* Legenda sobre a imagem */
.caption {
position: absolute;
bottom: 5%;
width: 100%;
text-align: center;
color: white;
font-size: 2rem;
text-shadow: 2px 2px 5px black;
pointer-events: none;
}
</style>
</head>
<body>

<input type="text" id="inputBox" placeholder="Escreva a legenda do slide">
<button id="startButton">Iniciar Slideshow</button>

<div class="slideshow" id="slideshow">
<div class="slide active">
<img src="imagens/1.png" alt="Slide 1">
<div class="caption" id="caption">Legenda aqui</div>
</div>
<div class="slide">
<img src="imagens/2.png" alt="Slide 2">
<div class="caption" id="caption">Legenda aqui</div>
</div>
<div class="slide">
<img src="imagens/3.jpeg" alt="Slide 3">
<div class="caption" id="caption">Legenda aqui</div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const slides = document.querySelectorAll('.slide');
let index = 0;
let interval;

const inputBox = document.getElementById('inputBox');
const startButton = document.getElementById('startButton');
const slideshow = document.getElementById('slideshow');

// Atualizar legenda do slide ativo antes de iniciar
inputBox.addEventListener('input', () => {
slides[index].querySelector('.caption').textContent = inputBox.value;
});

startButton.addEventListener('click', () => {
// Esconde input e botão
inputBox.style.display = 'none';
startButton.style.display = 'none';

// Mostra slideshow
slideshow.style.display = 'block';

// Fullscreen
document.documentElement.requestFullscreen().catch(err => {
console.log(`Erro fullscreen: ${err.message}`);
});

// Começa a troca automática de slides
interval = setInterval(() => {
slides[index].classList.remove('active');
index = (index + 1) % slides.length;
slides[index].classList.add('active');
inputBox.value = slides[index].querySelector('.caption').textContent;
}, 4000);
});
});
</script>

</body>
</html>
