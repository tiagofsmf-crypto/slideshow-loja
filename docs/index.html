<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Loja</title>

<style>
body {
margin: 0;
background: black;
overflow: hidden;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
height: 100vh;
font-family: Arial, sans-serif;
}

/* Campo de texto para o dono escrever legenda */
#inputBox {
width: 60%;
padding: 10px;
font-size: 1.5rem;
text-align: center;
margin-bottom: 10px;
border: none;
border-radius: 5px;
}

/* Container do slideshow menor */
.slideshow {
width: 70vw; /* 70% da largura da tela */
height: 50vh; /* 50% da altura da tela */
position: relative;
overflow: hidden;
border: 2px solid white;
border-radius: 10px;
}

/* Cada slide */
.slide {
position: absolute;
width: 100%;
height: 100%;
object-fit: contain; /* mostra a imagem inteira sem cortar */
opacity: 0;
transition: opacity 1s ease-in-out;
}

/* Slide ativo */
.slide.active {
opacity: 1;
}

/* Legenda sobre a imagem */
.caption {
position: absolute;
bottom: 5%;
width: 100%;
text-align: center;
color: white;
font-size: 1.8rem;
text-shadow: 2px 2px 5px black;
pointer-events: none;
}
</style>
</head>
<body>

<!-- Caixa de texto para legenda -->
<input type="text" id="inputBox" placeholder="Escreva aqui a legenda do slide ativo">

<div class="slideshow">
<div class="slide active">
<img src="imagens/1.png" alt="Slide 1">
<div class="caption">Hoje temos promoção!</div>
</div>
<div class="slide">
<img src="imagens/2.png" alt="Slide 2">
<div class="caption">Desconto especial nesta semana</div>
</div>
<div class="slide">
<img src="imagens/3.jpeg" alt="Slide 3">
<div class="caption">Novidades chegando!</div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const slides = document.querySelectorAll('.slide');
let index = 0;

function showNext() {
slides[index].classList.remove('active');
index = (index + 1) % slides.length;
slides[index].classList.add('active');
// Atualiza campo de texto para mostrar a legenda do slide ativo
inputBox.value = slides[index].querySelector('.caption').textContent;
}

setInterval(showNext, 4000);

// Fullscreen ao clicar
document.body.addEventListener('click', () => {
if (!document.fullscreenElement) {
document.documentElement.requestFullscreen().catch(err => {
console.log(`Erro ao tentar fullscreen: ${err.message}`);
});
}
});

// Atualizar legenda do slide ativo dinamicamente
const inputBox = document.getElementById('inputBox');
inputBox.addEventListener('input', () => {
const caption = slides[index].querySelector('.caption');
caption.textContent = inputBox.value;
});
});
</script>

</body>
</html>
