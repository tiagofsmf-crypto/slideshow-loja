<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Loja</title>

<style>
body {
margin: 0;
background: black;
overflow: hidden;
font-family: Arial, sans-serif;
height: 100vh;
width: 100vw;
}

.input-container {
position: fixed;
top: 20px;
left: 50%;
transform: translateX(-50%);
width: 80%;
z-index: 20;
text-align: center;
}

.input-container input {
display: block;
margin: 10px auto;
width: 60%;
padding: 10px;
font-size: 1.2rem;
text-align: center;
border-radius: 5px;
border: none;
}

#startButton {
padding: 10px 20px;
font-size: 1.3rem;
border: none;
border-radius: 5px;
cursor: pointer;
background-color: white;
}

.slideshow {
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
display: none;
overflow: hidden;
}

.slide {
position: absolute;
width: 100%;
height: 100%;
opacity: 0;
transition: opacity 1s ease-in-out;
}

.slide.active {
opacity: 1;
}

.slide img {
width: 100%;
height: 100%;
object-fit: cover;
}

.caption {
position: absolute;
top: 10%;
left: 50%;
transform: translateX(-50%);
color: white;
font-size: 4rem;
text-shadow: 2px 2px 5px black;
text-align: center;
z-index: 15;
pointer-events: none;
}
</style>
</head>
<body>

<div class="input-container" id="inputContainer">
<input type="text" id="caption0" placeholder="Legenda do Slide 1">
<input type="text" id="caption1" placeholder="Legenda do Slide 2">
<input type="text" id="caption2" placeholder="Legenda do Slide 3">
<button id="startButton">Iniciar Slideshow</button>
</div>

<div class="slideshow" id="slideshow">
<div class="slide active">
<img src="imagens/video.mp4" alt="Slide 1">
<div class="caption"></div>
</div>
<div class="slide">
<img src="imagens/imgtele2.png" alt="Slide 2">
<div class="caption"></div>
</div>
<div class="slide">
<img src="imagens/3.jpeg" alt="Slide 3">
<div class="caption"></div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const slides = document.querySelectorAll('.slide');
let index = 0;
let interval;

const inputContainer = document.getElementById('inputContainer');
const startButton = document.getElementById('startButton');
const slideshow = document.getElementById('slideshow');

// Array para armazenar legendas digitadas pelo utilizador
const legendas = [];

function updateCaption() {
slides[index].querySelector('.caption').textContent = legendas[index];
}

startButton.addEventListener('click', () => {
// Captura as legendas dos inputs
for (let i = 0; i < slides.length; i++) {
const input = document.getElementById(`caption${i}`);
legendas.push(input.value || `Slide ${i+1}`); // se vazio, usa padrÃ£o
}

// Esconde inputs
inputContainer.style.display = 'none';

// Mostra slideshow
slideshow.style.display = 'block';

updateCaption();

if (!document.fullscreenElement) {
document.documentElement.requestFullscreen().catch(err => {
console.log('Erro fullscreen: ', err);
});
}

interval = setInterval(() => {
slides[index].classList.remove('active');
index = (index + 1) % slides.length;
slides[index].classList.add('active');
updateCaption();
}, 4000);
});
});
</script>

</body>
</html>
