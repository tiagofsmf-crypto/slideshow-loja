<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Loja</title>

<style>
body {
margin: 0;
background: black;
overflow: hidden;
font-family: Arial, sans-serif;
height: 100vh;
width: 100vw;
}

/* Input e botão */
#inputBox {
position: absolute;
top: 10px;
left: 50%;
transform: translateX(-50%);
width: 60%;
padding: 10px;
font-size: 1.5rem;
text-align: center;
border-radius: 5px;
border: none;
z-index: 10;
}

#startButton {
position: absolute;
top: 60px;
left: 50%;
transform: translateX(-50%);
padding: 10px 20px;
font-size: 1.3rem;
border: none;
border-radius: 5px;
cursor: pointer;
background-color: white;
z-index: 10;
}

/* Slideshow ocupa toda a tela */
.slideshow {
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
display: none;
overflow: hidden;
}

.slide {
position: absolute;
width: 100%;
height: 100%;
opacity: 0;
transition: opacity 1s ease-in-out;
}

.slide.active {
opacity: 1;
}

.slide img {
width: 100%;
height: 100%;
object-fit: contain;
background-color: black;
}

/* Legenda */
.caption {
position: absolute;
bottom: 5%;
width: 100%;
text-align: center;
color: white;
font-size: 2rem;
text-shadow: 2px 2px 5px black;
pointer-events: none;
z-index: 5;
}
</style>
</head>
<body>

<input type="text" id="inputBox" placeholder="Escreva a legenda do slide">
<button id="startButton">Iniciar Slideshow</button>

<div class="slideshow" id="slideshow">
<div class="slide active">
<img src="imagens/1.png" alt="Slide 1">
<div class="caption"></div>
</div>
<div class="slide">
<img src="imagens/2.png" alt="Slide 2">
<div class="caption"></div>
</div>
<div class="slide">
<img src="imagens/3.jpeg" alt="Slide 3">
<div class="caption"></div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const slides = document.querySelectorAll('.slide');
let index = 0;
let interval;

const inputBox = document.getElementById('inputBox');
const startButton = document.getElementById('startButton');
const slideshow = document.getElementById('slideshow');

function updateCaption() {
slides[index].querySelector('.caption').textContent = inputBox.value;
}

inputBox.addEventListener('input', updateCaption);

startButton.addEventListener('click', () => {
// Esconde input e botão
inputBox.style.display = 'none';
startButton.style.display = 'none';

// Mostra slideshow
slideshow.style.display = 'block';

// Mostra legenda inicial
updateCaption();

// Tenta fullscreen
if (!document.fullscreenElement) {
document.documentElement.requestFullscreen().catch(err => {
console.log('Erro fullscreen: ', err);
});
}

// Loop automático de slides
interval = setInterval(() => {
slides[index].classList.remove('active');
index = (index + 1) % slides.length;
slides[index].classList.add('active');
updateCaption(); // Mantém a mesma legenda para todos os slides
}, 4000);
});

// Detecta quando sai do fullscreen (ESC)
document.addEventListener('fullscreenchange', () => {
if (!document.fullscreenElement) {
// Saiu do fullscreen, mostra input e botão novamente
clearInterval(interval);
inputBox.style.display = 'block';
startButton.style.display = 'block';
slideshow.style.display = 'none';
}
});
});
</script>

</body>
</html>
