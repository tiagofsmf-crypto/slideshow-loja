<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Loja</title>

<style>
body {
margin: 0;
background: black;
overflow: hidden;
font-family: Arial, sans-serif;
height: 100vh;
width: 100vw;
}

/* Input e botão sobre o slideshow */
#inputBox {
position: fixed;
top: 20px;
left: 50%;
transform: translateX(-50%);
width: 60%;
padding: 10px;
font-size: 1.5rem;
text-align: center;
border-radius: 5px;
border: none;
z-index: 20; /* acima do slideshow */
background: rgba(0,0,0,0.5);
color: white;
}

#startButton {
position: fixed;
top: 70px;
left: 50%;
transform: translateX(-50%);
padding: 10px 20px;
font-size: 1.3rem;
border: none;
border-radius: 5px;
cursor: pointer;
background-color: white;
z-index: 20;
}

/* Slideshow ocupa toda a tela */
.slideshow {
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
display: none;
overflow: hidden;
}

.slide {
position: absolute;
width: 100%;
height: 100%;
opacity: 0;
transition: opacity 1s ease-in-out;
}

.slide.active {
opacity: 1;
}

.slide img {
width: 100%;
height: 100%;
object-fit: cover; /* Preenche toda a tela */
}

/* Legenda sobre a imagem */
.caption {
position: absolute;
top: 50%; /* central vertical */
left: 50%;
transform: translate(-50%, -50%);
color: white;
font-size: 3rem;
text-shadow: 2px 2px 5px black;
text-align: center;
z-index: 15;
pointer-events: none;
}
</style>
</head>
<body>

<input type="text" id="inputBox" placeholder="Escreva a legenda do slide">
<button id="startButton">Iniciar Slideshow</button>

<div class="slideshow" id="slideshow">
<div class="slide active">
<img src="imagens/1.png" alt="Slide 1">
<div class="caption"></div>
</div>
<div class="slide">
<img src="imagens/2.png" alt="Slide 2">
<div class="caption"></div>
</div>
<div class="slide">
<img src="imagens/3.jpeg" alt="Slide 3">
<div class="caption"></div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const slides = document.querySelectorAll('.slide');
let index = 0;
let interval;

const inputBox = document.getElementById('inputBox');
const startButton = document.getElementById('startButton');
const slideshow = document.getElementById('slideshow');

function updateCaption() {
slides[index].querySelector('.caption').textContent = inputBox.value;
}

inputBox.addEventListener('input', updateCaption);

startButton.addEventListener('click', () => {
inputBox.style.display = 'block'; // Mantém o input visível
startButton.style.display = 'none';
slideshow.style.display = 'block';

updateCaption();

if (!document.fullscreenElement) {
document.documentElement.requestFullscreen().catch(err => {
console.log('Erro fullscreen: ', err);
});
}

interval = setInterval(() => {
slides[index].classList.remove('active');
index = (index + 1) % slides.length;
slides[index].classList.add('active');
updateCaption();
}, 4000);
});

document.addEventListener('fullscreenchange', () => {
if (!document.fullscreenElement) {
clearInterval(interval);
inputBox.style.display = 'block';
startButton.style.display = 'block';
slideshow.style.display = 'none';
}
});
});
</script>

</body>
</html>
