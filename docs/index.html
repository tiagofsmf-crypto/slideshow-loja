<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Loja</title>

<style>
/* Corpo da página */
body {
margin: 0;
background: black;
overflow: hidden; /* remove barras de scroll */
cursor: none; /* esconde cursor para imersão */
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

/* Container do slideshow */
.slideshow {
width: 100%;
height: 100%;
position: relative;
overflow: hidden;
}

/* Cada slide */
.slide {
position: absolute;
width: 100%;
height: 100%;
object-fit: cover; /* cobre a tela inteira sem distorcer */
opacity: 0;
transition: opacity 1.5s ease-in-out; /* fade suave */
}

/* Slide ativo */
.slide.active {
opacity: 1;
}
</style>
</head>
<body>

<div class="slideshow">
<img class="slide active" src="imagens/1.png" alt="Slide 1">
<img class="slide" src="imagens/2.png" alt="Slide 2">
<img class="slide" src="imagens/3.jpeg" alt="Slide 3">
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const slides = document.querySelectorAll('.slide');
let index = 0;

// Função para mostrar próximo slide
function showNext() {
slides[index].classList.remove('active');
index = (index + 1) % slides.length;
slides[index].classList.add('active');
}

setInterval(showNext, 4000); // muda de slide a cada 4 segundos

// Clicar na tela ativa fullscreen
document.body.addEventListener('click', () => {
if (!document.fullscreenElement) {
document.documentElement.requestFullscreen().catch(err => {
console.log(`Erro ao tentar fullscreen: ${err.message}`);
});
}
});
});
</script>

</body>
</html>
