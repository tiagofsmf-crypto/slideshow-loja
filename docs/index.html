<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Loja</title>

<style>
body {
margin: 0;
overflow: hidden;
background: black;
}

.slideshow {
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
}

.slide {
position: absolute;
width: 100%;
height: 100%;
object-fit: contain;
opacity: 0;
transition: opacity 1.5s ease-in-out;
}

.slide.active {
opacity: 1;
}
</style>
</head>
<body>

<div class="slideshow">
<img class="slide active" src="1.png">
<img class="slide" src="2.png">
<img class="slide" src="3.jpeg">
</div>

<script>
const slides = document.querySelectorAll('.slide');
let index = 0;

function showNext() {
slides[index].classList.remove('active');
index = (index + 1) % slides.length;
slides[index].classList.add('active');
}

setInterval(showNext, 4000);
</script>

</body>
</html>
